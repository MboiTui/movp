name: test

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Nextflow
      run: |
        curl -s https://get.nextflow.io | bash
        sudo mv nextflow /usr/local/bin/
    - name: Run movp test full
      run: |
        nextflow run marine-omics/movp -profile docker,test -r main
    - name: Run movp test nocall
      run: |
        nextflow run marine-omics/movp -profile docker,test -r main --nocall
    - name: Run movp test bams
      run: |
        nextflow run marine-omics/movp -profile docker,testbam -r main       
    - name: Show Log
      if: always()
      run: |
        cat .nextflow.log
